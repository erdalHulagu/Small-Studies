<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="weather-card">
      <div class="left">
        <div class="top">
          <h2>Sunday</h2>
          <h4>15 Jan 2022</h4>
          <h5><i class="fa-solid fa-location-dot"></i> Paris, FR</h5>
        </div>
        <div class="bottom">
          <h2><i class="fa-solid fa-sun"></i></h2>
          <h4>24&deg;C</h4>
          <h5>Sunny</h5>
        </div>
      </div>
      <div class="right">
        <ul class="status">
          <li><span>PRECIPITION</span><span>0%</span></li>
          <li><span>HUMIDITY</span><span>34%</span></li>
          <li><span>WIND</span><span>0 km/h</span></li>
        </ul>

        <ul class="days">
          <li>
            <span><i class="fa-solid fa-sun"></i></span>
            <span>Sun</span>
            <span>29&deg;C</span>
          </li>
          <li>
            <span><i class="fa-solid fa-cloud-moon-rain"></i></span>
            <span>Mon</span>
            <span>24&deg;C</span>
          </li>
          <li class="active">
            <span><i class="fa-solid fa-cloud-sun"></i></span>
            <span>Tue</span>
            <span>22&deg;C</span>
          </li>
          <li>
            <span><i class="fa-solid fa-cloud-rain"></i></span>
            <span>Wed</span>
            <span>20&deg;C</span>
          </li>
        </ul>

        <button class="btn-change">
          <i class="fa-solid fa-location-dot"></i> Change Location
        </button>
      </div>
    </section>


  </body>
</html>
