  <body>
    <script>
      const arr = [12, 45, -34, 1, 45, -6, -76];

      let totalP = 0;
      let totalN = 0;

      for(let i=0; i<arr.length; i++){
        if(arr[i]>0){
          totalP += arr[i];
        }
        else{
          totalN += arr[i];
        }
      }

  

      const result = totalP - totalN;
      console.log(result);

    </script>
