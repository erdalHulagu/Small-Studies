<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .red{
        background-color: red;
        color:gold;
      }

      .blue{
        background-color: blue;
        color:gold;
      }

      .black{
        background-color: black;
        color:white;
      }
    </style>

  </head>
  <body>

    <p id="message">Artık javascript bitmek üzere...</p>

    <button id="btn1">Add</button>
    <button id="btn2">Remove</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">Replace</button>

    <script>
        const message = document.getElementById("message");

        document.getElementById("btn1").addEventListener("click", ()=>{
          message.classList.add("blue", "red");
        });

        document.getElementById("btn2").addEventListener("click", ()=>{
          message.classList.remove("blue");
        });

        document.getElementById("btn3").addEventListener("click", ()=>{
          message.classList.toggle("black");
        });

        document.getElementById("btn4").addEventListener("click", ()=>{
          message.classList.replace("black", "red");
        });



        // Toggle methodunun toggle sız hali
        /*
        if(message.classList.contains("black")){
          message.classList.remove("black");
        }
        else{
          message.classList.add("black");
        }
        */

    </script>
  </body>
</html>
