<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    
  </head>
  <body>

    <input type="text" oninput="setLiveText()" id="txtName" placeholder="Ä°sminizi giriniz">
    <button onclick="sayHello()">Say Hello</button>
    <h1 id="welcome"></h1>
    <h2 id="welcome2"></h2>

    
    <script>

      function sayHello(){
        const nameEl = document.querySelector("#txtName");
        const welcomeEl = document.querySelector("#welcome");

        welcomeEl.innerHTML = `Merhaba ${nameEl.value}`;
      }   

      function setLiveText(){
        const nameEl = document.querySelector("#txtName");
        const welcome2El = document.querySelector("#welcome2");

        welcome2El.innerHTML = nameEl.value;
      }   

      
    </script>
  </body>
</html>
