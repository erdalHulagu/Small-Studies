<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .title1{
        border:5px dotted red;
        padding: 1rem;
      }

      .title2{
        border-left: 3rem solid navy;
        border-right: 3rem solid navy;
        display: inline-block;
        padding: 1rem;
      }

      .title3{
        border: 5px solid greenyellow;
        padding: 2rem;
        border-radius: 5rem;
      }

      .title4{
        border: 5px solid greenyellow;
        padding: 2rem;
        border-radius: 5rem 1rem 5rem 1rem;
      }

    </style>

  </head>
  <body>
    <h1 class="title1">Hello World</h1>
    <h1 class="title2">Hello World</h1>
    <h1 class="title3">Hello World</h1>
    <h1 class="title4">Hello World</h1>
  </body>
</html>
