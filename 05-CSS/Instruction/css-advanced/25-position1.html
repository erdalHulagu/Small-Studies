<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background-color: red;
        position: relative;
        left: 50px;
        z-index: 1;
      }

      .box2 {
        background-color: blue;
        position: relative;
        top: -50px;
      }

      .parent {
        border: 1px solid red;
        height: 30vh;
        position: relative;
      }

      .parent img {
        position: absolute;
        top: 50%;
        right: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>

    <div class="parent">
      <img src="assets/img/bg.jpg" width="70" height="70" />
    </div>
  </body>
</html>
