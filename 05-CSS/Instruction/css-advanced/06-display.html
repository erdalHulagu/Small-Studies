    <!--
      DEFAULT olarak
      INLINE: span, a, em, b, i, strong, mark, u, del, img
              inline elementler sadece içeriklerinin ebatları kadar yer kaplarlar
              Ancak width, height ile dikey margin ve padding alamazlar

      BLOCK: p, hx, div, table, ul, ol, li, nav, tr, form, hr
              tüm satırı kaplarlar. width, height, padding ve margin konusunda bir kısıtları yoktur

    -->


    <h1 class="inl" style="width: 500px;">Hello</h1>
    <h2 class="inl">World</h2>
